name: CI/CD Pipeline for ProjectManagementSystem

on:
  push:
    branches: [main]

jobs:
  client:
    name: Build & Test Client
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install client dependencies
        run: |
          cd client
          npm install

      - name: Run client tests
        run: | 
          cd client
          npm test -- --watchAll=false

      - name: Build client
        run: |
          cd client
          npm run build

  server:
    name: Build & Test Server
    runs-on: ubunut-latest
    needs: client

    steps: 
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install server dependencies
        run: |
          cd server
          npm install

      - name: Run server test
        run: |
          cd server
          npm test
          
